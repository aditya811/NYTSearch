<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>

    <!--Stylesheets-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="header">
            <h1>New York Times</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <b>Search Parameters</b>
                </div>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Search Term</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="CryptoCurrency">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3">Start Year (Optional): </label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="2017">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput4">End Year (Optional): </label>
                        <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="2018">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <button type="reset" class="btn btn-primary" id="clear">Clear Results</button>
                </form>
            </div>

        </div>
    </div>

    <!--Javascript and JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

</html>
